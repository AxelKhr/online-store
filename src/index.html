<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="wrapper">
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__item"><a href="#/" class="nav__title">Online store</a></li>
            <li class="nav__item">
              <div class="nav__total">Total cost: <span id="total">0<span></div>
              <div class="nav__recycle">
                <a href="#/cart"><img class="recycle" src="./assets/img/cart.svg" alt="Cart" width="50" height="50">
                  <div class="indicator"><span class="indicator__span">0</span></div>
                </a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="wrapper">
        <div class="content" id="content"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="wrapper">
        <div class="footer__content">
          <div class="div-link">
            <a href="https://github.com/AxelKhr"><img class="footer__git" src="./assets/img/ak.png" alt="Aliaksandr Khramau"></a>
            <a href="https://github.com/Guramiart"><img class="footer__git" src="./assets/img/ap.png" alt="Artem Pasko"></a>
          </div>
          <span>2022</span>
          <a href="https://rs.school/js/"><img class="footer__rs" src="assets/img/rs-school-js.png" alt="RS-School"></a>
        </div>
      </div>
    </div>
  </footer>
  <div class="modal__shadow hidden"></div>
</body>
</html>
